<!DOCTYPE html>
<html lang="en">

<head>

  <title>Congettura di Collatz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
  <div id="app" class="text-light text-center">
    <h1>Congettura di Collatz</h1>

    <div class="container w-25">
      <div class="card p-5">
        <div class="container">
          <input type="number" v-model="inputNumber" placeholder="Inserisci un numero" @keyup.enter="collatzConjecture()">
          <button @click="collatzConjecture()">Calcola</button>
          <p>Tutti i numeri generati dal ciclo: {{numbers}}</p>
          <p class="my-2">Numero di volte che il ciclo si Ã¨ ripetuto : {{repetition}}</p>
          <p>Risultato: {{result}}</p>
        </div>
      </div>
      <a href="https://it.wikipedia.org/wiki/Congettura_di_Collatz">Link alla congettura di Collatz (Wikipedia)</a>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
